<h3 mat-dialog-title>Test Execution History</h3>
<div mat-dialog-content>
  <table mat-table [dataSource]="dataSource" class="testTable">
    <ng-container matColumnDef="details">
      <th mat-header-cell *matHeaderCellDef>Details</th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="primary" (click)="showDetails(element.testDetails)">Details</button>
      </td>
    </ng-container>
    <ng-container matColumnDef="executionId">
      <th mat-header-cell *matHeaderCellDef>Execution Id</th>
      <td mat-cell *matCellDef="let element"> {{element.executionId}} </td>
    </ng-container>
    <ng-container matColumnDef="testUuid">
      <th mat-header-cell *matHeaderCellDef>Test UUID</th>
      <td mat-cell *matCellDef="let element"> {{element.testcaseUuid}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element"> {{element.testName}} </td>
    </ng-container>
    <ng-container matColumnDef="result">
      <th mat-header-cell *matHeaderCellDef>Result</th>
      <td mat-cell *matCellDef="let element"> {{element.testResult}} </td>
    </ng-container>
    <ng-container matColumnDef="runDate">
      <th mat-header-cell *matHeaderCellDef>Run Date</th>
<!--       <td mat-cell *matCellDef="let element"> {{element.createdAt.epochSecond * 1000 | date:'yyyy-MM-dd HH:mm:ss'}} </td> -->
      <td mat-cell *matCellDef="let element"> {{formatDate(element.createdAt) | date:'MM/dd@h:mma'}} </td>
    </ng-container>
    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef>Author</th>
      <td mat-cell *matCellDef="let element"> {{element.createdBy}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
