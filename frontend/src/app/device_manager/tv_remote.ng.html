<h3>TV Remote Control Actions:</h3>
<table>
  <tr>
    <td><button mat-raised-button (click)="sendKeyEvent(keyCodes.KEYCODE_DPAD_LEFT)">&lt;</button></td>
    <td><button mat-raised-button (click)="sendKeyEvent(keyCodes.KEYCODE_DPAD_RIGHT)">&gt;</button></td>
    <td><button mat-raised-button (click)="sendKeyEvent(keyCodes.KEYCODE_DPAD_UP)">^</button></td>
    <td><button mat-raised-button (click)="sendKeyEvent(keyCodes.KEYCODE_DPAD_DOWN)">v</button></td>
  </tr>
  <tr>
    <td><button mat-raised-button (click)="sendKeyEvent(keyCodes.KEYCODE_BACK)">Back</button></td>
    <td><button mat-raised-button (click)="sendKeyEvent(keyCodes.KEYCODE_HOME)">Home</button></td>
    <td><button mat-raised-button (click)="sendKeyEvent(keyCodes.KEYCODE_DPAD_CENTER)">Center</button></td>
    <td><button mat-raised-button (click)="sendKeyEvent(keyCodes.KEYCODE_MEDIA_PLAY_PAUSE)">Play/Pause</button></td>
  </tr>
</table>
